<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPTecher's Machine</title>
    <link rel="stylesheet" type="text/css" href="machine.css" media="screen" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./icon_sptechersmachine.png" type="image/x-icon">

</head>
<body>
    <h1>SPTecher's Machine</h1>
    <div id="converter">
        <h2>Converter</h2>
        <p>Insira um número na base desejada para converter em outras bases:</p>
        <input type="number" id="ipt_num10" placeholder="Número Decimal"  oninput="converter10()">
        <input type="number" id="ipt_num2" placeholder="Número Binário" oninput="converter2()">
        <input type="number" id="ipt_num8" placeholder="Número Octal" oninput="converter8()">
        <input type="text" id="ipt_num16" placeholder="Número Hexadecimal" oninput="converter16()">
    </div>
    <div id="calculator">
        <h2>Calculator</h2>
        <p>Selecione a base em que será realizado os cálculos:</p>
        <select id="ipt_base">
            <option value="decimal">Decimal</option>
            <option value="binario">Binário</option>
            <option value="octal">Octal</option>
            <option value="hexa">Hexadecimal</option> 
        </select> 
        <p> Digite dois números e selecione a operação para executar o cálculo:</p>
        <input type="text" id="ipt_valor1" class="ipt_calculator">
        <select id="ipt_operacao">
            <option value="adicao">+</option>
            <option value="subtracao">-</option>
            <option value="multiplicacao">x</option>
            <option value="divisao">÷</option> 
        </select> 
        <input type="text" id="ipt_valor2" class="ipt_calculator">
        <button onclick="calcular()" id="button">Calcular</button>
        <br><br>
        <div id="div_mensagem_calculadora"></div>
    </div>
    <p class="fotter">Developed by João do Carmo & Rafael Tokko - 1CCOA 2025 - v.1.0.0</p>
</body>

<script>
    function converter10() {
        var num10 = Number(ipt_num10.value);
        var num2 = num10.toString(2);
        var num8 = num10.toString(8);
        var num16 = num10.toString(16);

        document.getElementById("ipt_num2").value = num2;
        document.getElementById("ipt_num8").value = num8;
        document.getElementById("ipt_num16").value = num16;
    }

    function converter2() {
        var num2 = Number(ipt_num2.value);
        var num10 = parseInt(num2, 2);
        var num8 = num10.toString(8);
        var num16 = num10.toString(16);

        document.getElementById("ipt_num10").value = num10;
        document.getElementById("ipt_num8").value = num8;
        document.getElementById("ipt_num16").value = num16;
    }

    function converter8() {
        var num8 = Number(ipt_num8.value);
        var num10 = parseInt(num8, 8);
        var num2 = num10.toString(2);
        var num16 = num10.toString(16);

        document.getElementById("ipt_num2").value = num2;
        document.getElementById("ipt_num10").value = num10;
        document.getElementById("ipt_num16").value = num16;
    }

    function converter16() {
        var num16 = ipt_num16.value;
        var num10 = parseInt(num16, 16);
        var num2 = num10.toString(2);
        var num8 = num10.toString(8);

        document.getElementById("ipt_num2").value = num2;
        document.getElementById("ipt_num8").value = num8;
        document.getElementById("ipt_num10").value = num10;
    }

    function calcular() {
        var valor1 = ipt_valor1.value;
        var valor2 = ipt_valor2.value;
        var base = ipt_base.value;
        var operacao = ipt_operacao.value;
        var resultado;

        if (base == 'decimal') {
            valor1 = Number(valor1);
            valor2 = Number(valor2);
        } 
        else if (base == 'binario') {
            valor1 = parseInt(valor1, 2);
            valor2 = parseInt(valor2, 2);
        }
        else if (base == 'octal') {
            valor1 = parseInt(valor1, 8);
            valor2 = parseInt(valor2, 8);
        }
        else if (base == 'hexa') {
            valor1 = parseInt(valor1, 16);
            valor2 = parseInt(valor2, 16);
        }

        if (operacao == 'adicao') {
            resultado = valor1 + valor2;
        } else if (operacao == 'subtracao') {
            resultado = valor1 - valor2;
        } else if (operacao == 'multiplicacao') {
            resultado = valor1 * valor2;
        } else if (operacao == 'divisao') {
            resultado = valor1 / valor2;
        }

        if (base == 'binario') {
            resultado = resultado.toString(2);
        } else if (base == 'octal') {
            resultado = resultado.toString(8);
        } else if (base == 'hexa') {
            resultado = resultado.toString(16);
        }

        div_mensagem_calculadora.innerHTML = `Resultado: ${resultado}`;
    }
</script>
</html>
