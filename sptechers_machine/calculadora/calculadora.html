<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="calculadora.css" media="screen" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
    <header>
    <h1 class="titulo">SPTecher's Machine</h1>
        <nav>
            <a style="color: white;" href="/index.html">Converter</a>
            <a style="color: greenyellow;" href="calculadora.html">Calculator</a>
            <a style="color: white;" href="/info/info.html">Info</a>
        </nav>
    </header>

<div id="main-container">
    <div id="calculator">
        <h2 class="titulo">Calculator</h2>
        <p>Selecione a base em que será realizado os cálculos:</p>
        <select id="ipt_base" class="input_c">
            <option value="decimal">Decimal</option>
            <option value="binario">Binário</option>
            <option value="octal">Octal</option>
            <option value="hexa">Hexadecimal</option> 
        </select> 
        <p> Digite dois números e selecione a operação para executar o cálculo:</p>
        <input type="text" id="ipt_valor1" class="input_c">
        <select id="ipt_operacao" class="input_c">
            <option value="adicao">+</option>
            <option value="subtracao">-</option>
            <option value="multiplicacao">x</option>
            <option value="divisao">÷</option> 
        </select> 
        <input type="text" id="ipt_valor2" class="input_c">
        <button onclick="calcular()" id="button">Calcular</button>
        <br><br>
        <div id="div_mensagem_calculadora"></div>
    </div>
</div>    
    <div id="rodape">
    </div>
